<div id="templatemo-contact">
    <div class="container">
        <div class="row">
            <div class="templatemo-line-header head_contact">
                <div class="text-center">
                    <hr class="team_hr team_hr_left hr_gray"/><span class="txt_darkgrey">CONTACT US</span>
                    <hr class="team_hr team_hr_right hr_gray"/>
                </div>
            </div>

            <div class="col-md-8">
                <div class="templatemo-contact-map" id="map-canvas"> </div>
                <div class="clearfix"></div>
                <!-- <i>You can find us on 123 Dagon Studio, Yankin Street, <span class="txt_orange">Digital Estate</span> in Yangon.</i> -->
            </div>

            <div class="col-md-4 contact_right">
                <p>Send us an email with your contact information and a description of the problem and someone will contact you shortly. Or please feel free to give us a call!</p>
                <!-- ><p><img src="images/location.png" alt="icon 1" /> 123 Dagon Studio, Yakin Street, Digital Estate</p> -->
<p><img src="images/email.png" alt="icon " /><a class="link_orange" href="mailto:{{site.zendesk_email }}?subject=ECS Website Contact"><span class="txt_orange">{{site.zendesk_email }}</span></a></p>
                <p><img src="images/phone1.png"  alt="icon 2" /> <a href="{{site.phone-link }}">{{ site.phone }}</a></p>
                <p><img src="images/globe.png" alt="icon 3" /><a class="link_orange" href="#"><span class="txt_orange">{{ site.url }}</span></a></p>
                
                <form class="form-horizontal"  method="post" action="/index.html">
                    <div class="form-group">
                        <input type="text" class="form-control" name="Name" placeholder="Your Name..." maxlength="40" />
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="Email" placeholder="Your Email..." maxlength="40" />
                    </div>
                    <div class="form-group">
                        <textarea  class="form-control" style="height: 130px;" name="Message" placeholder="Write down your message..."></textarea>
                    </div>
                    <input type="hidden" name="cc_emails[]" value="ricky@rickychilcott.com" />
                    <button type="submit" class="btn btn-orange pull-right">SEND</button>
                </form>
            </div>
        </div><!-- /.row -->
    </div><!-- /.container -->
</div><!-- /#templatemo-contact -->
